<div class="cover-page">
  <img src="{{logo_path}}" alt="LK INVEST Logo" class="logo" />

  <div class="cover-title-block">
    <div class="line-with-diamond top">
      <div class="diamond"></div>
    </div>

    <div class="title-content">
      <div class="main-title-box">
        <h1 class="main-title">PROJET {{project_title}}</h1>
      </div>
      <div class="subtitle">{{sous_titre_projet}}</div>
    </div>

    <div class="line-with-diamond bottom">
      <div class="diamond"></div>
    </div>
  </div>

  <div class="cover-image">
    <img src="{{cover_image_path}}" alt="Image de couverture" />
  </div>

  <div class="contact-section">
    <div class="contact">
      <span class="contact-name">{{contact1_nom}}</span>
      <span class="contact-email">{{contact1_email}}</span>
      <span class="contact-phone">{{contact1_tel}}</span>
    </div>
    <div class="contact">
      <span class="contact-name">{{contact2_nom}}</span>
      <span class="contact-email">{{contact2_email}}</span>
      <span class="contact-phone">{{contact2_tel}}</span>
    </div>
  </div>
</div>
