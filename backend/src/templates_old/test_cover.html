<div class="cover-page">
    <img src="{{logo_path}}" alt="LK INVEST Logo" class="logo">
    <div class="cover-content">
      <div class="cover-separator">
        <div class="cover-separator-line"></div>
        <div class="cover-diamond"></div>
        <div class="cover-separator-line"></div>
      </div>
      <span class="cover-title-projet">PROJET</span>
      <span class="cover-title-name">{{project_title}}</span>
      <div class="cover-separator">
        <div class="cover-separator-line"></div>
        <div class="cover-diamond"></div>
        <div class="cover-separator-line"></div>
      </div>
      <div class="cover-subtitle">{{sous_titre_projet}}</div>
    </div>
    <div class="image-container">
      <img src="{{cover_image_path}}" alt="Cover Image" class="cover-image" />

    <div class="contact-info">
      <div class="contact-column">
        <span>{{contact1_nom}}</span>
        <span>{{contact1_email}}</span>
        <span>{{contact1_tel}}</span>
      </div>
      <div class="contact-column">
        <span>{{contact2_nom}}</span>
